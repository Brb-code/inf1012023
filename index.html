<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnología I</title>
    <style>
        /* variables */
        :root {
            --primario:#02AEC2;
            --secundario:#C21602;
            --texto:hsl(209, 98%, 38%);
            --fondo:#e0f7fa;
            --texto-tamanio:12px;
            --margen:0px;
        }
        /* estilos por defecto */
        body {
            margin: var(--margen);
            background-color: var(--fondo);
            color: var(--texto);
            font-family: Arial, Helvetica, sans-serif;
            font-size: var(--texto-tamanio);
        }
        

    </style>
</head>
<body>
    <nav>
        <div>Tecnología I</div>
        <div>
            <span>Menu</span>
        </div>
    </nav>
</body>
